<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flourish Graphics</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="site">

    <!-- BACKGROUND SVG -->
    <img class="background" src="home.svg" alt="Background SVG">

    <!-- NAVIGATION -->
    <nav class="nav" aria-label="Primary navigation">
      <a class="item" href="#branding">
        <span class="dot" style="background: var(--dot-brown)"></span>
        <span>BRANDING</span>
      </a>
      <a class="item" href="#print">
        <span class="dot" style="background: var(--dot-beige)"></span>
        <span>PRINT</span>
      </a>
      <a class="item" href="#about">
        <span class="dot" style="background: var(--dot-mauve)"></span>
        <span>ABOUT</span>
      </a>
      <a class="item" href="#contact">
        <span class="dot" style="background: var(--dot-green)"></span>
        <span>CONTACT</span>
      </a>
      <a class="linkedin" href="https://www.linkedin.com/" target="_blank">
        <img src="images/linkedin-icon.svg" alt="LinkedIn">
      </a>
    </nav>

    <!-- CLIENTS -->
    <div class="clients">
      <!-- Client 1 -->
      <a class="client" href="#">
        <img class="main" src="images/client1.png" alt="Client 1">
        <div class="socials">
          <a href="#"><img src="images/insta-icon.svg" alt="Instagram"></a>
          <a href="#"><img src="images/tiktok-icon.svg" alt="TikTok"></a>
        </div>
      </a>
      <!-- Client 2 -->
      <a class="client" href="#">
        <img class="main" src="images/client2.png" alt="Client 2">
        <a class="single-social" href="#"><img src="images/insta-icon.svg" alt="Instagram"></a>
      </a>
      <!-- Client 3 -->
      <a class="client" href="#">
        <img class="main" src="images/client3.png" alt="Client 3">
        <a class="single-social" href="#"><img src="images/insta-icon.svg" alt="Instagram"></a>
      </a>
    </div>

  </div>
</body>
</html>
