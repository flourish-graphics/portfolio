<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flourish Graphics</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --dot-brown: #BF9C86;
      --dot-beige: #E8DFCE;
      --dot-mauve: #99817C;
      --dot-green: #AFD49E;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      font-family: 'Quicksand', system-ui, -apple-system;
    }

    img {
      display: block;
      border: 0;
    }

    /* PAGE CONTAINER */
    .site {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background: white;
    }

    /* BACKGROUND SVG */
    .background {
      width: 100%;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* NAVIGATION */
    .nav {
      position: absolute;
      top: 36px;
      right: 56px;
      display: flex;
      align-items: center;
      gap: 28px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
      color: #0d3a2f;
      z-index: 20;
    }

    .nav .item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 4px;
      transition: opacity .15s ease, transform .12s ease;
    }

    .nav .item:hover {
      opacity: .75;
      transform: translateY(-1px);
    }

    .nav .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      flex: 0 0 14px;
    }

    .linkedin {
      display: inline-flex;
      width: 28px;
      height: 28px;
      align-items: center;
      justify-content: center;
    }

    .linkedin img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* CLIENTS ROW */
    .clients {
      position: absolute;
      left: 72px;
      bottom: 86px;
      display: flex;
      gap: 48px;
      align-items: center;
      z-index: 25;
    }

    .client {
      position: relative;
      width: 140px;
      height: 140px;
      display: block;
    }
