<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flourish Graphics - Florence Allison</title>
    
    <!-- Tailwind CSS (Styling Framework) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Quicksand (Main) & Nunito (Fallback for custom font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CUSTOM FONT INSTRUCTIONS:
           If you have the 'Tabarra Round' font file, place it in your folder 
           and uncomment the @font-face block below. 
        */
        /*
        @font-face {
            font-family: 'Tabarra Round';
            src: url('TabarraRound.otf') format('opentype'); 
            font-weight: bold;
            font-style: italic;
        }
        */

        body {
            font-family: 'Quicksand', sans-serif; /* Main site font */
            overflow-x: hidden; /* Prevents horizontal scrollbar */
        }

        /* Style for the name "ALLISON" to match your design */
        /* Uses Nunito as a fallback if Tabarra isn't loaded */
        .font-tabarra {
            font-family: 'Tabarra Round', 'Nunito', sans-serif;
        }
        
        /* Header Gradient Background */
        .header-gradient {
            background: linear-gradient(to right, #2d5a4c, #4a7c6f, #6b9c8e);
        }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a7c6f;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

    <!-- HEADER SECTION -->
    <header class="header-gradient text-white py-4 px-4 shadow-md w-full relative z-20">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            
            <!-- Logo Area (Top Left) -->
            <a href="index.html" class="flex items-center space-x-3 mb-4 md:mb-0 group">
                <!-- Decorative Flower Icon -->
                <svg class="w-10 h-10 text-white group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2zm0 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 0c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2z M12 12m-6 0a6 6 0 1 0 12 0a6 6 0 1 0 -12 0" />
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1" />
                    <path d="M12 2 L12 6 M12 18 L12 22 M2 12 L6 12 M18 12 L22 12 M4.9 4.9 L7.7 7.7 M16.3 16.3 L19.1 19.1 M19.1 4.9 L16.3 7.7 M7.7 16.3 L4.9 19.1" stroke="currentColor" stroke-width="1.5" />
                </svg>
                <span class="text-2xl font-bold tracking-wide">Flourish Graphics</span>
            </a>

            <!-- Navigation Links (Top Right) -->
            <nav class="flex flex-wrap justify-center items-center gap-6 text-sm font-bold tracking-wider">
                <a href="#branding" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                    <span class="w-4 h-4 rounded-full bg-[#BF9C86]"></span> <!-- Brown Dot -->
                    <span>BRANDING</span>
                </a>
                <a href="#print" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                    <span class="w-4 h-4 rounded-full bg-[#E8DFCE]"></span> <!-- Beige Dot -->
                    <span>PRINT</span>
                </a>
                <a href="#about" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                    <span class="w-4 h-4 rounded-full bg-[#99817C]"></span> <!-- Mauve Dot -->
                    <span>ABOUT</span>
                </a>
                <a href="#contact" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                    <span class="w-4 h-4 rounded-full bg-[#AFD49E]"></span> <!-- Green Dot -->
                    <span>CONTACT</span>
                </a>
                
                <!-- LinkedIn Link -->
                <a href="https://www.linkedin.com/in/florence-allison-1701631a1" target="_blank" class="ml-4 hover:scale-110 transition-transform">
                    <i class="fab fa-linkedin text-2xl bg-white text-[#4a7c6f] rounded-full p-1 w-8 h-8 flex items-center justify-center"></i>
                </a>
            </nav>
        </div>
    </header>

    <!-- MAIN HERO SECTION -->
    <main class="flex-grow relative w-full overflow-hidden flex flex-col items-center">
        
        <!-- Text Content Area -->
        <div class="text-center pt-12 md:pt-16 px-4 z-10 w-full max-w-4xl">
            <!-- Name Title -->
            <h1 class="text-4xl md:text-6xl font-light text-[#2C6560] mb-2 tracking-wide">
                FLORENCE <span class="font-tabarra italic font-bold">ALLISON</span>
            </h1>


            <!-- Welcome Message with Arrow -->
            <div class="mt-8 flex flex-col md:flex-row items-center justify-center gap-3 text-[#004B18]">
                <!-- Clickable Arrow Circle -->
                <a href="#portfolio" class="hover:translate-x-1 transition-transform">
                    <i class="fas fa-arrow-right border-2 border-[#004B18] rounded-full p-2 text-lg w-10 h-10 flex items-center justify-center"></i>
                </a>
                <!-- Welcome Text -->
                <div class="text-lg md:text-xl font-bold text-left leading-tight">
                    Welcome to my online portfolio —<br>
                    <span class="italic font-medium">Where innovation meets creativity</span>
                </div>
            </div>
        </div>

        <!-- Mountain Wireframe Graphic (SVG Code) -->
        <div class="w-full mt-[-20px] md:mt-[-40px] z-0">
            <svg viewBox="0 0 1440 600" preserveAspectRatio="xMidYMax slice" class="w-full h-auto min-h-[400px]">
                <defs>
                    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#2d5a4c;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4a7c6f;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- The lines of the mountain -->
                <g stroke="#2d5a4c" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M-100 600 L100 500 L300 600 L500 300 L200 600" />
                    <path d="M100 500 L200 400 L500 300" />
                    <path d="M-50 600 L200 400" />
                    <path d="M200 400 L350 450 L500 300" />
                    <path d="M350 450 L300 600" />
                    <path d="M500 300 L650 600" />
                    <path d="M500 300 L600 450 L750 600" />
                    <path d="M600 450 L700 400 L800 550" />
                    <path d="M700 400 L800 350 L900 500" />
                    <path d="M800 550 L900 600" />
                    <path d="M750 600 L800 550" />
                    <path d="M800 350 L1000 200 L1200 400" />
                    <path d="M1000 200 L1100 500 L1200 600" />
                    <path d="M1000 200 L1300 500 L1500 400" />
                    <path d="M1100 500 L1200 400" />
                    <path d="M1200 400 L1300 500" />
                    <path d="M1300 500 L1400 600" />
                    <path d="M0 600 L1440 600" />
                    <path d="M100 600 L200 500 L300 600" />
                    <path d="M400 600 L500 500 L600 600" />
                    <path d="M1100 600 L1200 500 L1300 600" />
                    <path d="M200 400 L400 600" />
                    <path d="M600 450 L650 600" />
                    <path d="M900 500 L1000 600" />
                    <path d="M1200 400 L1250 300 L1400 450" />
                </g>
            </svg>
        </div>
    </main>

    <!-- CLIENTS FOOTER BAR -->
    <section class="bg-white border-t-4 border-[#2C6560] py-6 w-full mt-auto">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
            
            <!-- 'Clients' Title -->
            <div class="flex items-center mb-6 md:mb-0">
                <h2 class="text-3xl font-bold text-[#004B18] mr-6">Clients</h2>
                <div class="hidden md:block w-0.5 h-12 bg-[#2d5a4c]"></div>
            </div>

            <!-- Client Logos (Styled with CSS) -->
            <div class="flex flex-wrap justify-center items-center gap-6 md:gap-10">
                
                <!-- Client 1 -->
                <div class="flex flex-col items-center group">
                    <a href="http://g.co/kgs/dEib2cc" target="_blank" class="w-16 h-16 bg-black text-white flex items-center justify-center hover:opacity-80 transition">
                        <i class="fas fa-brain text-2xl"></i>
                    </a>
                    <div class="flex gap-2 mt-2 text-xs">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>

                <!-- Client 2 (VG) -->
                <div class="flex flex-col items-center group">
                    <a href="https://www.versagym.com" target="_blank" class="w-16 h-16 bg-[#333] text-white flex items-center justify-center hover:opacity-80 transition">
                        <span class="font-bold border-2 border-white rounded-full p-1 text-xs">VG</span>
                    </a>
                    <div class="flex gap-2 mt-2 text-xs">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <!-- Client 3 (SWIM) -->
                <div class="flex flex-col items-center group">
                    <a href="https://www.blackpeoplewillswim.com" target="_blank" class="w-16 h-16 bg-gray-100 text-blue-400 flex items-center justify-center font-bold tracking-tighter hover:bg-gray-200 transition">
                        SWIM
                    </a>
                    <div class="flex gap-2 mt-2 text-xs">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <!-- Client 4 (Etsy) -->
                <div class="flex flex-col items-center group">
                    <a href="https://www.etsy.com/shop/FlourishArtGraphics" target="_blank" class="w-16 h-16 bg-[#F1641E] text-white flex items-center justify-center font-serif font-bold text-xl hover:opacity-90 transition">
                        Etsy
                    </a>
                </div>

                <!-- Client 5 (Fiverr) -->
                <div class="flex flex-col items-center group">
                    <a href="https://www.fiverr.com/s/qDBXWq9" target="_blank" class="w-16 h-16 bg-[#1DBF73] text-white flex items-center justify-center font-bold text-lg tracking-tighter hover:opacity-90 transition">
                        fiverr<span class="text-[0.5rem] align-top">®</span>
                    </a>
                </div>

            </div>
        </div>
    </section>

<!-- GRADIENT FOOTER -->
    <footer class="py-2 text-center text-xs md:text-sm text-[#2C6560] font-medium"
        style="background: linear-gradient(to right, #6F9D82, #D6E8CE);">
        &copy; 2025 Flourish Graphics. New York, NY. All rights reserved.
    </footer>

</body>
</html>
